<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Todo App</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-header">
          <h2>Tasks</h2>
          <div class="main-header__tabs">
            <button value="ongoing" aria-current="true">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-player-play"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 4v16l13 -8z" />
              </svg>
              Ongoing
            </button>
            <button value="archive">
              <!-- <img src="assets/icons/checkbox.svg" alt="archive" /> -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-checkbox"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 11l3 3l8 -8" />
                <path
                  d="M20 12v6a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h9"
                />
              </svg>
              Archive
            </button>
          </div>
          <button class="main-header__new-button">New</button>
        </div>
        <dialog class="new-task-dialog">
          <form method="dialog">
            <label
              >Title
              <input
                type="text"
                name="title"
                placeholder="Untitled"
                required
                autofocus
              />
            </label>
            <label
              >Description
              <input type="text" name="description" />
            </label>
            <label
              >Due Date
              <input type="date" name="dueDate" />
            </label>
            <label>
              Priority
              <select name="priority">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
              </select>
            </label>
            <button type="reset">Cancel</button>
            <button type="submit">Add</button>
          </form>
        </dialog>
        <div class="tasks"></div>
      </div>
    </main>
    <footer>Made by Anton</footer>
    <div class="context-menu disable-text-highlight" aria-visible="false"></div>
  </body>
</html>
