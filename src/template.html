<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Todo App</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="projects">
          <h2>Projects</h2>
          <div class="projects__header">
            <div class="projects__tabs">
              <button>Ongoing</button>
              <button>Archive</button>
            </div>
            <button>New</button>
          </div>
          <div class="project">
            <div class="project__title">
              <img
                src="assets/images/placeholder.png"
                alt="placeholder image"
              />
              <h3>Project 1</h3>
            </div>
            <p class="project__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              voluptatum temporibus, reiciendis at corporis corrupti sapiente
              placeat doloremque consectetur esse quae, quam, magni numquam.
            </p>
            <div class="project__status">26%</div>
            <div class="project__buttons">
              <button>
                <img src="assets/icons/copy.svg" alt="duplicate" />
              </button>
              <button><img src="assets/icons/trash.svg" alt="delete" /></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>Made by Anton</footer>
  </body>
</html>
