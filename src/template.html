<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Todo App</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="main-header">
          <h2 class="task__title">Tasks</h2>
          <button class="main-header__new-button">New</button>
        </div>
        <dialog class="new-task-dialog">
          <form method="dialog">
            <label
              >Title
              <input
                type="text"
                name="title"
                placeholder="Untitled"
                required
                autofocus
              />
            </label>
            <label
              >Description
              <input type="text" name="description" />
            </label>
            <label
              >Due Date
              <input type="date" name="dueDate" />
            </label>
            <label>
              Priority
              <select name="priority">
                <option value="0">Low</option>
                <option value="1">Medium</option>
                <option value="2">High</option>
              </select>
            </label>
            <button type="reset">Cancel</button>
            <button type="submit">Add</button>
          </form>
        </dialog>
        <ul class="subtasks"></ul>
      </div>
    </main>
    <footer>Made by Anton</footer>
    <div class="context-menu disable-text-highlight" aria-visible="false"></div>
  </body>
</html>
