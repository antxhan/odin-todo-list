<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script></head><body><header><div class="container"><h1>Todo App</h1></div></header><main><div class="container"><div class="main-header"><h2 class="task__title">Tasks</h2><button class="main-header__new-button">New</button></div><dialog class="new-task-dialog"><form method="dialog"><label>Title <input name="title" placeholder="Untitled" required autofocus/></label> <label>Description <input name="description"/></label> <label>Due Date <input type="date" name="dueDate"/></label> <label>Priority <select name="priority"><option value="0">Low</option><option value="1">Medium</option><option value="2">High</option></select></label> <button type="reset">Cancel</button> <button type="submit">Add</button></form></dialog><ul class="subtasks"></ul></div></main><footer><p>Made by <a href="https://github.com/antxhan" target="_blank">Anton</a></p></footer><dialog class="context-menu disable-text-highlight"><ul><li class="context-menu__option" data-value="duplicate"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-copy"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z"/><path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1"/></svg> Duplicate</li><li class="context-menu__option" data-value="delete"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-trash"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0"/><path d="M10 11l0 6"/><path d="M14 11l0 6"/><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"/><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"/></svg> Delete</li></ul></dialog></body></html>
